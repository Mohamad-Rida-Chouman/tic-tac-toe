<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: Main!</title>
    <link rel="stylesheet" href="styles/styles-index.css">
</head>
<body>
    <h1 id="main_title">
        Welcome, Brave Warriors.
    </h1>

    <h2 id="main_title_caption">
        Get ready for a fierce fight!
    </h2>

    <form action="game.html" method="GET" id="form_container">
        <h3>Tell me your name, brave warrior!</h3>
        <input type="text" name="player_1" id="player_1" placeholder="Warrior, state your name">
        <h3>Rival, state your name!</h3>
        <input type="text" name="player_2" id="player_2" placeholder="Rival, state your name"><br><br>
        <button type="submit" id="submit"></button>
    </form>

</body>
</html>
